   <script type="text/javascript">

   <!--speed-->
      google.charts.load('current', {'packages':['corechart','gauge', 'bar', 'bar', 'line', 'bar']});
      google.charts.setOnLoadCallback(drawGaugeChart);
      google.charts.setOnLoadCallback(drawBarChart);
      google.charts.setOnLoadCallback(drawGravChart);
      google.charts.setOnLoadCallback(drawAfstandBarChart);
      google.charts.setOnLoadCallback(drawAtmosfeerBarChart);

<!--Gauge Charts for speed, fuel, acceleration and G-force-->
      function drawGaugeChart() {

        var data = google.visualization.arrayToDataTable([
          ['Label', 'Value'],
          ['Speed', 80],
          ['Fuel', 95],
          ['Acceleration', 10],
          ['G-force', 2],
        ]);

        var options = {
          width: 800, height: 240,
          redFrom: 90, redTo: 100,
          yellowFrom:75, yellowTo: 90,
          minorTicks: 5
        };

        var chart = new google.visualization.Gauge(document.getElementById('gaugechart_div'));

        chart.draw(data, options);

        setInterval(function() {
          data.setValue(0, 1, 40 + Math.round(60 * Math.random()));
          chart.draw(data, options);
        }, 13000);
        setInterval(function() {
          data.setValue(1, 1, 40 + Math.round(60 * Math.random()));
          chart.draw(data, options);
        }, 5000);
        setInterval(function() {
          data.setValue(2, 1, 60 + Math.round(20 * Math.random()));
          chart.draw(data, options);
        }, 26000);
      }

<!--Bar chart for stocks of water and food-->
      function drawBarChart() {

            var data = google.visualization.arrayToDataTable([
              ['Stock', 'Amount left', { role: 'style' }],
              ['Water', 60, '#55AAEE'],
              ['Food', 80, '#D0A090'],
            ]);

            var options = {
              width: 800, height: 240,
              title: 'Water and food stocks',
              chartArea: {width: '50%'},
              hAxis: {
                title: 'Amount of stocks in %',
                minValue: 0
              },
              vAxis: {
                title: 'Stocks'
              }
            };

            var chart = new google.visualization.BarChart(document.getElementById('barchart_div'));

            chart.draw(data, options);
          }

<!--Bar chart for gravity-->
          function drawGravChart() {

                var data = google.visualization.arrayToDataTable([
                  ['Force', 'Amount', { role: 'style' }],
                  ['Gravity', 98, '#80CC80'],
                ]);

                var options = {
                  width: 800, height: 240,
                  title: 'Gravity',
                  chartArea: {width: '50%'},
                  hAxis: {
                    title: 'Amount of gravity in %',
                    minValue: 0
                  },
                  vAxis: {
                    title: 'Force'
                  }
                };

                var chart = new google.visualization.BarChart(document.getElementById('gravchart_div'));

                chart.draw(data, options);
              }
